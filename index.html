<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">
<title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>


  <div class="main-body">
    <div class="center-content">
      <div class="grid-container">
        <div class="grid-item">
          <div class="star-image">
              <img src="./images/icon-star.svg" alt="star-icon"/>
          </div>
        </div>
        <div class="grid-item">
          <h3>How did we do?</h3>
        </div>
        <div class="grid-item paragraph" style="height: 30px;">
          <p> Please let us know how we did with your support request. All feedback is appreciated 
            to help us improve our offering!</p>
        </div>  
        <div class="grid-item grid-item1" >
              <div class="grid-item2" onclick="handleClick(event)" id="1">
                <div class="button" id="1">
                  <span id="1">1</span>
                </div>
              </div>
              <div class="grid-item2" onclick="handleClick(event)" id="2">
                <div class="button"  id="2">
                  <span id="2">2</span>
                </div>
              </div>
              <div class="grid-item2" onclick="handleClick(event)" id="3">
                <div class="button" id="3">
                  <span id="3">3</span>
                </div>
              </div>
              <div class="grid-item2" onclick="handleClick(event)" id="4">
              <div class="button" style="background-color:hsl(216, 12%, 54%) ;" id="4">
                <span id="4">4</span>
              </div></div>
              <div class="grid-item2" onclick="handleClick(event)" id="5">
                <div class="button" style="background-color: hsl(25, 97%, 53%)
                ;" id="5">
                  <span id="5">5</span>
                </div>
              </div>
        </div>
        <div class="grid-item paragraph">
          <div class="submitButton">
              <span><a class="plain-link"  href="sucees.html?key1=4">Submit</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>



  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Akash-2000">Akash-2000</a>.
  </div>

  <script>
     
    const handleClick = (event)=>{
      console.log(event)
      var idValue = event.target.closest('.grid-item2').id;
  console.log("adasdad",idValue);
  localStorage.setItem("score", idValue);
    
    }
  </script>
</body>
</html>
